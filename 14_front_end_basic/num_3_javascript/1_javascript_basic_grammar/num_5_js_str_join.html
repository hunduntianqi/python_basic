<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js字符串拼接</title>
<!--    字符串拼接使用"+"运算符-->
</head>

<script>
    window.onload = function() {
        var sName = '李四';
        var iAge = 20;
        var sSex = '男';
        var sResult = sName + sSex;
        alert(sResult);

        // 字符串和数字进行拼接, 底层自动把数字类型转成字符串(隐式类型转换)
        sResult = sName + iAge;
        alert(sResult);

        // +=

    }
</script>
<body>

</body>
</html>
