<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签包裹内容设置</title>

    <script>
        // 入口函数加载页面
        window.onload = function (){
            // 根据标签内容获取标签对象
            var oDiv=document.getElementById("div1");
            // 获取标签内容
            alert(oDiv.innerHTML);
            // 修改标签包裹的内容
            oDiv.innerHTML = "<a href='http://www.baidu.com'>百度</a>";
            alert(oDiv.innerHTML);
        }
    </script>
</head>
<body>
    <div id="div1">
        哈哈, 不要睡觉！
    </div>
</body>
</html>
