<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js比较运算符</title>
    <script>
        /*
            比较运算符:
                1. "==": 等于
                2. "===": 全等(值和类型)
                3. "!=": 不等于
                4. ">": 大于
                5. "<": 小于
                6. ">=": 大于或等于
                6. "<=": 小于或等于
        */
        // 比较运算符示例代码
        var iNum1 = 1;
        var iNum2 = "1";

        if (iNum1 === iNum2) {
            alert("条件成功");
        } else {
            alert("条件失败");
        }
    </script>
</head>
<body>

</body>
</html>
