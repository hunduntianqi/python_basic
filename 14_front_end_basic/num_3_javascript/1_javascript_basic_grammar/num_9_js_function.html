<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的函数</title>
    <script>
        // 函数的定义,函数的定义不会执行,调用才会执行
        function func() {
            alert("函数定义");
        };
        // 函数的调用
        func();

        // 定义带参数,带返回值的函数,求和
        function func2(num1, num2) {
            var iSum = num1 + num2;
            alert(iSum);
            return iSum;
        };

        // 函数调用
        var ret = func2(10, 20);
        alert("返回值:" + ret);
    </script>
</head>

<body>

</body>

</html>
