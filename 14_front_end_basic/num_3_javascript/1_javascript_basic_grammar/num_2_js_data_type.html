<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型</title>
    <script>
        // number 类型 包含整数和小数
        var iNum = 10;
        // typeof() 查看变量的数据类型,相当于python的type函数
        typeof(iNum);
        // 在控制台输出console.log,相当于python的print函数
        console.log(iNum, typeof(iNum));
        // float 小数类型
        var fNum = 1.33;
        console.log(fNum, typeof(fNum));

        // string 字符串
        var sStr = "你好！！";
        console.log(sStr, typeof(sStr));
        // null 空对象--->object(null)
        var nullData = null;
        console.log(nullData, typeof(nullData));
        // object-类似于python的字典
        var oObj = {
            age: 18,
            name: "老王"
        };
        console.log(oObj, typeof(oObj))

        // boolean
        var isTrue = true;
        console.log(isTrue, typeof(isTrue))

        // undefined
        var unData;
        console.log(unData, typeof(unData));
    </script>
</head>

<body>

</body>

</html>
