<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery常用事件</title>
<!--    引入jQuery文件-->
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $li = $('.list li');
            var $button = $('#button1')
            var $text = $("#text1");
            var $div = $("#div1")

            //  鼠标点击
            $li.click(function(){
                // this指的是当前发生事件的对象，但是它是一个原生js对象
                // this.style.background = 'red';

                // $(this) 指的是当前发生事件的jquery对象
                $(this).css({'background':'gold'});
                // 获取jquery对象的索引值,通过index() 方法
                alert($(this).index());
            });

            //  一般和按钮配合使用
            $button.click(function(){
                alert($text.val());
            });

            //  获取焦点
            $text.focus(function(){
                $(this).css({'background':'red'});

            });

            //  失去焦点
            $text.blur(function(){
                $(this).css({'background':'white'});

            });

            //  鼠标进入
            $div.mouseover(function(){
                $(this).css({'background':'gold'});

            });

            //  鼠标离开
            $div.mouseout(function() {
                $(this).css({'background':'white'});
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <ul class="list">
            <li>列表文字</li>
            <li>列表文字</li>
            <li>列表文字</li>
        </ul>

        <input type="text" id="text1">
        <input type="button" id="button1" value="点击">
    </div>
</body>
</html>
