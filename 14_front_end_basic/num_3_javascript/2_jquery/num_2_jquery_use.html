<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的使用</title>
<!--    导入jQuery对应js文件-->
    <script src="./jquery-1.12.4.min.js"></script>
<!--    使用jQuery代码需要重新开一个script标签-->
    <script >
        // 原生js入口函数
        window.onload=function () {
            // 当前页面的标签和标签使用的资源加载完毕, onload事件才会被触发
            var oDiv = document.getElementById('div1');
            alert(oDiv);
        };

        // // $符号代表jQuery的象征, 本质是一个函数, 函数名为"$"
        // $(document).ready(function() {
        //     // 获取标签和css样式匹配标签的规则一样
        //     // 使用jQuery, 变量名都要使用$符号开头
        //    var $div = $("#div1");
        //    alert($div);
        // });

        // jQuery的简写方式
        $(function () {
             var $div = $("#div1");
           alert($div);
        });
        // ready等待页面标签加载完成后就执行ready事件, 不会等待资源数据加载完成
    </script>
</head>
<body>
    <div id="div1">
        哈哈
    </div>
    <img src="./nini.jpg" alt="">
</body>
</html>
