<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS显示特性</title>
<!--    display示例代码-->
    <style>
            .box{
                /* 将块元素转化为行内元素 */
                display:inline;
            }

            .link01{
                /* 将行内元素转化为块元素 */
                display:block;
                background: red;

            }

            .con{
                width:200px;
                height:200px;
                background:gold;

                /* 将元素隐藏 */
                display:none;
            }

    </style>
</head>
<!--
    display 属性的使用:
        display 属性是用来设置元素的类型及隐藏的，常用的属性有：
            1. none 元素隐藏且不占位置
            2. inline 元素以行内元素显示
            3. block 元素以块元素显示
    -->
<body>
    <div class="con"></div>
    <div class="box">这是第一个div</div>
    <div class="box">这是第二个div</div>
    <a href="#" class="link01">这是第一个链接</a>
    <a href="#" class="link01">这是第二个链接</a>

</body>
</html>
