<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组选择器</title>
    <style>
        /* 组选择器-将多个选择器放在一起进行设置
        选择器1,选择器2,选择器3,....{

        }
        */
        /* 统一性的设置 */
        .box1,.box2,.bpx3{
            height: 30px;
            width: 100px;
        }

        /* 每个标签单独的设置 */
        .box1{
            color: brown;
        }
        .box2{
            color: chartreuse;
        }
        .box3{
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box1">第一个标签</div>
    <div class="box2">第二个标签</div>
    <div class="box3">第三个标签</div>
</body>
</html>
