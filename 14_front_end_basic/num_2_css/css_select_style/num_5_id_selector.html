<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id 选择器,在一个页面中,ID是惟一的,id选择器只能作用于一个标签,不推荐使用
        # id值{
            属性:值；
        }
         */
        #box1{
            color: blue;
        }
        
        #box2{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box1">itcase</div>

    <div id="box2">itcase</div>
</body>
</html>
