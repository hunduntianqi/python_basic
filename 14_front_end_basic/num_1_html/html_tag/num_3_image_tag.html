<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--img图片标签-->
<h1>这是一张图片</h1>
<!-- alt属性: 定义图片加载失败后显示的提示信息-->
<!-- title属性: 定义图片鼠标滑到图片上面后显示的提示信息-->
<img src="./picture/52416270984502005711663084066145.jpg" alt="图片加载失败" title="美女" width="600" height="800">

</body>
</html>
