<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>格式化标签</title>
</head>
<body>
<h1>HTML标签实例-格式化标签</h1>
<!--div块标签-->
<div style="width:300px;">HTML标签实例-格式化标签
                          <!--br换行标签-->
  <br>
                          <!--p换段标签-->
  <p>HTML标签实例-格式化标签</p>
                          HTML标签实例-格式化标签HTML标签实例-格式化标签
                          HTML标签实例-格式化标签HTML标签实例-格式化标签HTML标签实例-格式化标签
</div>
<!--水平线标签-->
<hr>
<!--ul无序列表标签-->
<ul>
  <!--li列表项标签-->
  <li>python</li>
  <li>java</li>
  <li>golang</li>
  <li>javascript</li>
</ul>
<!--ol有序列表标签-->
<ol>
  <!--li列表项标签-->
  <li>python</li>
  <li>java</li>
  <li>golang</li>
  <li>javascript</li>
</ol>
<!--dl自定义列表-->
<dl>
  <!--dt自定义列表头标签-->
  <dt>问: 什么是HTML？</dt>
  <!--dd自定义列表内容标签-->
  <dd>超文本标记语言</dd>
</dl>
<!--span包含文本标签-->
<span>这是一个span标签</span>
</body>
</html>
