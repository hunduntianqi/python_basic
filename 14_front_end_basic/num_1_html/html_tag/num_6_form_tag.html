<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<h1>HTML常用标签实例-表单标签</h1>
<!--form表单标签-->
    <form action="http://127.0.0.1:8080" method="POST">
        <p>
            <label for="name">姓名:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label>密码:</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>性别:</label>
            <input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="0">女
        </p>
        <p>
            <label>爱好:</label>
            <input type="checkbox" name="like" value="1">唱歌
            <input type="checkbox" name="like" value="2">游泳
            <input type="checkbox" name="like" value="3">跑步
        </p>
        <p>
            <label>颜色:</label>
            <input type="color">
        </p>
        <p>
            <label>日期:</label>
            <input type="date">
        </p>
        <p>
            <label>时间:</label>
            <input type="datetime-local">
        </p>
        <p>
            <label>头像:</label>
            <input type="file" name="pic">
        </p>
        <p>
            <label>个人描述</label>
            <textarea name="desc" id="1_textarea" cols="30" rows="5"></textarea>
        </p>
        <p>
            <label>籍贯</label>
            <select name="site" id="1_select">
                <option value="1">郑州</option>
                <option value="2">洛阳</option>
                <option value="3">商丘</option>
                <option value="4">周口</option>
                <option value="5">驻马店</option>
                <option value="6">漯河</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
