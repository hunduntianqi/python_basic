<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML文本标签</title>
</head>
<body>
<!--  h标签  -->
<h1>HTML标签实例</h1>
<h1>h1标题</h1>
<h2>h2标题</h2>
<h3>h3标题</h3>
<h4>h4标题</h4>
<h5>h5标题</h5>
<h6>h6标题</h6>
<!--i标签-->
<i>斜体标签</i>
<br>
<!--强调斜体标签-->
<em>强调斜体标签</em>
<br>
<!--加粗标签-->
<b>加粗标签</b>
<br>
<!--强调加粗标签-->
<strong>强调加粗标签</strong>
<br>
<!--标题标签-->
<cite>作品的标题标签</cite>
<br>
<!--下标标签-->
水分子:H<sub>2</sub>O
<br>
<!--上标标签-->
4<sup>2</sup>=16
<br>
<!--删除线-->
<del>删除线</del>
<br>
<!--下划线-->
<u>下划线</u>
<br>
</body>
</html>
