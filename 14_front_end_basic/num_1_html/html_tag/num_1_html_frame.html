<!DOCTYPE html> <!--文档声明:HTML文件版本,默认为HTML5-->>
<!--注释快捷键: WIN: Ctrl+/-->>
<!--注释快捷键: mac: command+/-->>
<!--告诉浏览器, HTML代码从这里开始 lang="en": 声明语言(en为英文)-->>
<html lang="en">

<!--页头 网页属性的设置和引入css, js相关的资源-->>
<head>
    <!-- 设置字符集(编码格式) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>HTML 框架介绍</title>
</head>

<!--页体 设置网页主要显示内容-->>
<body>
郭鹏涛
</body>
<!--告诉浏览器, HTML代码从这里结束-->>
</html>
