<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<h1>HTML标签实例-表格标签</h1>
</body>
<!--table表格标签-->
<table border="1" width="500px" cellspacing="2" cellpadding="5">
    <!--caption表格标题标签-->
    <caption><h3>学生信息表</h3></caption>
    <!--thead表头标签-->
    <thead>
    <!--tr行标签-->
    <tr>
        <!--td列标签-->
        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>班级</td>
    </tr>
    </thead>
    <!--tr行标签-->
    <tr>
        <!--td列标签-->
        <td>1710905163</td>
        <td>郭鹏涛</td>
        <td>19</td>
        <td rowspan="2">电子171班</td>
    </tr>
    <!--tr行标签-->
    <tr>
        <!--td列标签-->
        <td>1710905164</td>
        <td>陈欣妮</td>
        <td>19</td>
        <!--<td>电子171班</td>-->
    </tr>
</table>
</html>
